        <h3 style=" font-family: 'Patrick Hand SC', cursive; color:#83846D;"> <center> Learn some fun facts about Astoria :)</center> </h3>

        <div class="genFact">
          <p> <strong> Click below </strong></p>
          <button id="myButton">Did you know...</button>
          <p> <strong> Hope you learned something new! </strong> </p>
        </div>
        <p id="fact"></p>
        <h3 style=" font-family: 'Patrick Hand SC', cursive;"><center> Facts are from <a href= "https://www.queenshometeam.com/blog/50-fun-facts-about-the-astoria-queens-neighborhood/">Queens Home Team </a></center></h3>
        <script>
          var factList = [
            "Astoria was first settled by the Dutch Germans in the 17th century.", /*0*/
            "In the 1990s, Steinway Street between 28th Avenue and Astoria Boulevard saw the establishment of many Arabic shops, restaurants and cafes, which is unofficially called Little Egypt.", /*1*/
            "Kaufman Astoria Studios has been longtime host to the PBS series Sesame Street.",/*2*/
            "Astoria figured prominently in early American filmmaking as one of its initial centers, a heritage preserved today by the Museum of the Moving Image Kaufman Astoria Studios.",/*3*/
            "Astoria is bounded by the East Riverand is adjacent to three other Queens neighborhoods: Long Island City, Sunnyside(bordering at Northern Boulevard), and Woodside (bordering at 50th Street)."];/*4*/
          var fact = document.getElementById("fact");
          var myButton = document.getElementById("myButton");
          var count = 0;

          if (myButton) {
            myButton.addEventListener("click", displayFact);
          }

          function displayFact(){
            fact.innerHTML = factList[count];
            count++;
            if (count == factList.length){
              count = 0;
            }
          }
        </script>
