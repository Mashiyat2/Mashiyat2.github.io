        <h3 style=" font-family: 'Patrick Hand SC', cursive; color:#83846D;"> <center> Learn some fun facts about Climate Change :)</center> </h3>

        <div class="genFact">
          <p> <strong> Click below </strong></p>
          <button id="myButton">Did you know...</button>
          <p> <strong> Hope you learned something new! </strong> </p>
        </div>
        <p id="fact"></p>
        <h3 style=" font-family: 'Patrick Hand SC', cursive;"><center> Facts are from <a href= "https://climate.nasa.gov/news/2865/a-degree-of-concern-why-global-temperatures-matter/">NASA </a></center></h3>
        <script>
          var factList = [
            "If the global temperature continues to increase, more areas will have heavy precipitation/flooding.", /*0*/
            "NASA states that at 1.5℃, around 14% of Earth’s population may have severe heat waves at least once every five years. At 2℃ warming that number becomes 37%.", /*1*/
            "At 1.5℃, there would be 1 ice-free summer every 100 years, but at 2℃, there would be 1 ice-free summer every 10 years.",/*2*/
            "NASA says around 61 million more people in Earth’s urban areas would experience severe drought in a 2℃ warmer world than at 1.5 ℃.",/*3*/
            "Limiting warming to 1.5 degrees Celsius could reduce the number of people susceptible to climate-related poverty risks by as much as several hundred million by 2050."];/*4*/
          var fact = document.getElementById("fact");
          var myButton = document.getElementById("myButton");
          var count = 0;

          if (myButton) {
            myButton.addEventListener("click", displayFact);
          }

          function displayFact(){
            fact.innerHTML = factList[count];
            count++;
            if (count == factList.length){
              count = 0;
            }
          }
        </script>
